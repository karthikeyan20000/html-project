<html>
<head>
<title>mark</title>
</head>
<body>
<script>
var eng,tam, mat,sci,soc,tot;
eng=60;
tam=63;
mat=65;
sci=70;
soc=72;
tot=eng+tam+mat+sci+soc;
console.log("total:"+tot);
var avg;
avg=tot/5;
console.log("average:"+avg);
if((eng>=40)&&(tam>=40)&&(mat>=40)&&(sci>=40)&&(soc>=40))
{
    console.log("result:pass");
}
else
{
    console.log("result:fail");

}
if(avg>=90)
{
    console.log("A grade");

}
else if((avg>=80)&&(avg<90))
{
    console.log("B grade");
}
else if((avg>=60)&&(avg<80))
{
    console.log("C grade");
}
else if((avg>=40)&&(avg<60))
{
    console.log("D grade");

}
else{
    console.log("no grade");

}
</script>
</body>
</html>
