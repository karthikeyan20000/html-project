<html>
<head>
<title>arm strong number</title>
</head>
<body>
<script>
var sum, temp, num1;
sum=0;
num1=153;
temp=num1;
while(num1>0)
{
r=num1 %10;
sum+=(r*r*r);
num1= Math.floor(num1/10);
}
if (temp==sum)
console.log("number is armstrong");
else
console.log("not arm strong");
</script>
</body>
</html>
