<html>

<head>
    <title>shopping card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div style="display:block">hello</div>
    <div style="display: flex;flex-direction: row;">
        <div class="container">
            <img src="phone.png" alt="phone" class="product_img">
            <div class="Product_details">
                <span class="Name">New Apple iphone 15 (128GB) - purple </span>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>
                <p>6.2-inch (17.5cm) diagonal Liquid Retina HD LCD Display</p>
                <div class="button">
                    <span class="Price">₹ 32,000.00</span>
                    <div class="btn cart">Buy Now</div>
                    <div class="btn Bookmark">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="containe">
            <img src="Galaxy.png" alt="galaxy" class="product_img">
            <div class="Product_details">
                <span class="name">galaxy 14(128GB)-white</span>
                <div class="rating">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>
                <p>6.3-inch(17.5cm)diagonal liquid Retina HD LCD display</p>
                <div class="button">
                    <span class="price">₹ 23,000.00</span>
                    <div class="btn cart">Buy now</div>
                    <div class="btn bookmark">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
